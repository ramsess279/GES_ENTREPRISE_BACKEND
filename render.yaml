services:
  - type: web
    name: gestion-salaires-backend
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-salaires-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://gestion-salaires-frontend.vercel.app

databases:
  - name: gestion-salaires-db
    databaseName: gestion_salaires
    user: postgres
    plan: starter
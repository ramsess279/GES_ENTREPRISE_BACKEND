services:
  - type: web
    name: gestion-salaires-backend
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Configurez cette variable avec votre URL Railway
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://gestion-salaires-frontend.vercel.app